<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rateio com Amigos</title>
</head>
<body>
    <script>
        const valorConta = Number(prompt("Qual o valor da conta a dividir"));
        const amigos = Number(prompt("Qtda de amigos"));
        const rateio = valorConta / amigos;
        alert(`O valor da conta: ${valorConta}, \nsera dividio por ${amigos}, \nvalor para cada ${rateio.toFixed(2)}`);
    </script>
</body>
</html>
