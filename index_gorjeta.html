<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorjeta do Garçom</title>
</head>
<body>

    <script>
        const jantar = Number(prompt("Valor do jantar R$: "));
        const gorjeta = jantar * 0.10
        const total = jantar + gorjeta
        alert(`a taxa do Garçom R$: ${gorjeta.toFixed(2)}\nTotal R$: ${total.toFixed(2)}`);    
    </script>
</body>
</html>
