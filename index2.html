<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Dobro</title>
</head>
<body>
    
    <script>
        const num = prompt("Numero: ")
        const dobro = num * 2
        alert("O dobro é " + dobro)

        
    </script>
    <script>
        let quadrada = prompt("Fale a raiz a ser calculada")
        var raiz = Math.sqrt(quadrada)
        alert("A raiz quadrada é = " + raiz)
    </script>
</body>
</html>
