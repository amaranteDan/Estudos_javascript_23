<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horas Viagem</title>
</head>
<body>
    <script>
        const dias = Number(prompt("Qtda dias:"))
        const horas = Number(prompt("Qtda horas: "))
        const total = (dias * 24) + horas
        alert(`O Total de horas: ${total}`)
    </script>
</body>
