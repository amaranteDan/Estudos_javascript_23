<body>
    <script>
        //Exemplo de calculo de velocidade media.

        const horas = Number(prompt("Qtda de horas de viagem: "));
        const km = Number(prompt("Qtda Km percorrido: "));
        const vm = km / horas;
        alert(`A velociddade media foi ${vm} para ${km} kilometros rodados`);
    </script>
