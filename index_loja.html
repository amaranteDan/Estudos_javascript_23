<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor a vista e a prazo</title>
</head>
<body>
    <script>
        const valorProduto = Number(prompt("Informe o valor do produto"));
        const parcelas = Number(prompt("Informe qtda parcelas"))
        const valorDesconto = valorProduto * 0.10
        const descontoTotal = valorProduto  -  valorDesconto
        const resultadoParcelas = valorProduto / parcelas;

        alert(`O valor do produto R$: ${valorProduto} \nA vista 10% R$: ${descontoTotal} \nParcelas R$: ${resultadoParcelas}`)

        

       
        
        
    </script>
</body>
</html>
